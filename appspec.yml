version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/portia/
hooks:
  BeforeInstall:
    - location: stop_server.sh
      timeout: 180
      runas: ubuntu
  AfterInstall:
    - location: change_permissions.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: ubuntu
