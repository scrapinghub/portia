    <script>

var __setTimeout = setTimeout;
function WebSocket(){
  var that = this;
  __setTimeout(function(){
    if (that.onopen) {
      that.onopen();
    }
  }, 0);
}

WebSocket.prototype = {
    close: function(){},
    send: function(){},
    url: '',
    readyState: 1,
    OPEN: 1,
    CLOSED: 3,
    CONNECTING: 0,
    CLOSING: 2,
};
window.WebSocket = WebSocket;

    </script>
